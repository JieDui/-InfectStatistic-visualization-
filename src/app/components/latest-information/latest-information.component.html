<ion-content >
  <div class="container">
    <h3>疫情新闻</h3>
    <div *ngFor="let item of newsList" class="timeline-item">

      <h2>{{item.title}}</h2>
      <span class="date">{{item.pubDate}}</span>
      <p>
        {{item.summary}}
      </p>
      <q class="quote"><a [href]="item.sourceUrl">查看来源</a></q>
    </div>
  </div>
</ion-content>
