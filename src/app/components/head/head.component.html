<ion-card>
  <ion-grid class="patient-types">
    <ion-row>
        <ion-col>
            <p class="country">全国疫情 <span class="last-date">统计截止{{dataSet.date}}</span></p>
        </ion-col>
        <ion-col>
            <ion-button (click)="changeHead()">跳转</ion-button>
            <ion-select [(ngModel)]="store" data-tap-disabled="true">
		<h1>当前数据统计时间</h1>    
                <ion-select-option *ngFor="let d of data;" [value]="d">
		  <h1>{{d.date}}</h1>	
                </ion-select-option>
            </ion-select>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm>
        <ion-row>
          <ion-col>
            累计确诊
            <br>
            <span class="confirmed">{{dataSet.diagnosed}}</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="confirmed-add">{{dataSet.add2}}</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-sm>
        <ion-row>
          <ion-col>累计治愈
            <br>
            <span class="cured">{{dataSet.cured}}</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="cured-add">{{dataSet.add3}}</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-sm>
        <ion-row>
          <ion-col>累计死亡
            <br>
	    <span class="dead-number">{{dataSet.death}}</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="dead-add">{{dataSet.add4}}</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm>
        <ion-row>
          <ion-col>现有确诊
            <br>
            <span class="current-confirmed">{{dataSet.now}}</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="current-confirmed-add">{{dataSet.add1}}</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-sm>
      </ion-col>
      <ion-col size-sm>
        <ion-row>
          <ion-col>
            <span>现有疑似</span>
            <br>
            <span class="current-suspected">{{dataSet.suspect}}</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="current-suspected-add">{{dataSet.add5}}</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
