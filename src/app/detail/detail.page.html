<ion-header>
  <ion-toolbar>
  <ion-title>
    <h1>抗击新冠肺炎</h1>
  </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>
  <ion-grid class="patient-types">
    <ion-row>
        <ion-col>
            <p class="country">全国疫情 <span class="last-date">统计截止2020-09-08</span></p>
        </ion-col>
	<ion-col>
	</ion-col>		
    </ion-row>
    <ion-row>
      <ion-col size-sm>
        <ion-row>
          <ion-col>
            累计确诊
            <br>
            <span class="confirmed">999</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="confirmed-add">+29</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-sm>
        <ion-row>
          <ion-col>累计治愈
            <br>
            <span class="cured">999</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="cured-add">+1430</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-sm>
        <ion-row>
          <ion-col>累计治愈
            <br>
            <span class="dead-number">999</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="dead-add">+29</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-sm>
        <ion-row>
          <ion-col>累计死亡
            <br>
            <span class="dead-number">999</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="dead-add">+29</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <br/>
  </ion-grid>
</ion-card>
  <br/>	
  <ion-card>
    <br/>	  
    <ion-row>
      <ion-col><ion-button round>现有确诊趋势</ion-button></ion-col>
      <ion-col><ion-button round>累计确诊趋势</ion-button></ion-col>
      <ion-col><ion-button round>累计治愈趋势</ion-button></ion-col>
    </ion-row>
    <br/>
    <ion-scroll overflow-scroll="true" direction="x">
        <div echarts [options]="regionOptions" style="width: 100%; height: 820px; margin: 0px; padding: 0px"></div>
    </ion-scroll>
  </ion-card>
</ion-content>
