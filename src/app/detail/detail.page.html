<ion-header>
  <ion-toolbar>
  <ion-title>
    <h1>抗击新冠肺炎</h1>
  </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>
  <ion-grid class="patient-types">
    <ion-row>
        <ion-col>
	 	<p class="country">省份疫情详情<span class="last-date">  统计截止{{dataSet.date}}</span></p>
        </ion-col>
        <ion-col>
          <ion-button (click)="changeHead()">跳转</ion-button>
          <ion-select [(ngModel)]="store" data-tap-disabled="true">
	    <h1>当前数据统计时间</h1>			  
            <ion-select-option *ngFor="let d of days;" [value]="d">
              <h1>{{d}}</h1>
            </ion-select-option>
          </ion-select>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm>
        <ion-row>
          <ion-col>
            现有确诊
            <br>
	    <span class="confirmed">{{dataSet.now}}</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="confirmed-add">+29</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-sm>
        <ion-row>
          <ion-col>累计确诊
            <br>
	    <span class="cured">{{dataSet.diagnosed}}</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="cured-add">+1430</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-sm>
        <ion-row>
          <ion-col>累计治愈
            <br>
	    <span class="dead-number">{{dataSet.cured}}</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="dead-add">+29</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-sm>
        <ion-row>
          <ion-col>累计死亡
            <br>
	    <span class="dead-number">{{dataSet.death}}</span>
            <br>
            <span class="comparison">
            <span class="than-yesterday">较昨日</span>
            <span class="dead-add">+29</span>
          </span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <br/>
  </ion-grid>
</ion-card>
  <br/>	
  <ion-card>
    <br/>	  
    <ion-row>
      <ion-col><ion-button (click)="showNow()" round>现有确诊趋势</ion-button></ion-col>
      <ion-col><ion-button (click)="showTotal()" round>累计确诊趋势</ion-button></ion-col>
      <ion-col><ion-button (click)="showCure()" round>累计治愈趋势</ion-button></ion-col>
      <ion-col><ion-button (click)="showDeath()" round>累计死亡趋势</ion-button></ion-col>
    </ion-row>
    <br/>
    <ion-scroll overflow-scroll="true" direction="x">
        <div echarts id="chart" [options]="regionOptions" style="width: 100%; height: 820px; margin: 0px; padding: 0px"></div>
    </ion-scroll>
  </ion-card>
</ion-content>
